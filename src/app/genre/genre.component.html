<mat-card>
  <mat-card-title>
    <h3>{{ data.genre.Name }}</h3>
  </mat-card-title>

  <mat-dialog-content>
    <b></b>{{ data.genre.Description }}
  </mat-dialog-content>
  <button class="summary-close-button" mat-stroked-button aria-label="Close the summary button" mat-dialog-close
    color="primary">
    Close
  </button>
</mat-card>
