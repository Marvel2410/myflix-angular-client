<mat-card>
  <mat-card-title>
    <h3>{{ data.director.Name }}</h3>
  </mat-card-title>
  <mat-card-title>
    <h3>Born: {{ data.director.Birth }}</h3>
  </mat-card-title>
  <mat-dialog-content>
    <b>Bio:</b>{{ data.director.Bio }}
  </mat-dialog-content>
  <button class="summary-close-button" mat-stroked-button aria-label="Close the summary button" mat-dialog-close
    color="primary">
    Close
  </button>
</mat-card>
