<mat-card>
  <button class="summary-close-button" mat-stroked-button aria-label="Close the summary button" mat-dialog-close
    color="primary" style="color: black;">
    X
  </button>
  <mat-card-title>
    <h3 style="color: black;">{{ data.Title }}</h3>
  </mat-card-title>
  <br />
  <mat-dialog-content style="color: black;">
    <b>Description: </b>{{ data.Description }}
  </mat-dialog-content>
</mat-card>
